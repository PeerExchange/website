<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard - PeerExchange</title>
        <link rel="icon" href="../assets/img/globe.png">
        <link rel="stylesheet" href="./dashboard.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="top-nav">
            <span id="logo">PeerExchange</span>
            <span id="address">Loading...</span>
        </div>
        <div id="left-nav">
            <span class="title">Organizations (User)</span>
            <span id="all">View all PeerOrgs -></span>
        </div>
        <div id="right-nav">
            <span class="title">Organizations (Admin)</span>
            <span id="new">New Organization -></span>
        </div>

        <div id="search-nav" class="full-nav">
            Search
            <span class="back">Back</span>
        </div>
        <div id="user-nav" class="full-nav">
            User
            <span class="back">Back</span>
        </div>
        <div id="admin-nav" class="full-nav">
            Admin
            <span class="back">Back</span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="./dashboard.js"></script>
    </body>
</html>
